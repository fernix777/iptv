<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Lista de canales -->
            <div class="col-md-4 channels-list">
                <div class="p-3">
                    <h3>Canales IPTV</h3>
                    <div class="mb-3">
                        <input type="text" id="m3uUrl" class="form-control" placeholder="Ingrese la URL de la lista M3U" value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/us_samsung.m3u">
                        <button id="loadM3u" class="btn btn-primary mt-2">Cargar Lista</button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="searchChannel" class="form-control" placeholder="Buscar canal...">
                    </div>
                    <div id="channelList" class="list-group"></div>
                </div>
            </div>
            <!-- Reproductor -->
            <div class="col-md-8 player-container">
                <div class="p-3">
                    <h4 id="currentChannel">Seleccione un canal</h4>
                    <video id="videoPlayer" class="video-player" controls crossorigin="anonymous">
                        Tu navegador no soporta la reproducci√≥n de video.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
